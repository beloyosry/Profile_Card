<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <img class="bg bg-t" src="imgs/bg-pattern-bottom.svg" alt="">
    <img class="bg bg-b" src="imgs/bg-pattern-top.svg" alt>
    <main>
        <div class="card">
            <div class="card-pic">
                <img src="imgs/bg-pattern-card.svg" alt="">
            </div>
            <div class="card-content">
                <img class="profile" src="imgs/image-victor.jpg" alt="">
                <div class="name">
                    <h3>Victor Crest</h3>
                    <span>26</span>
                    <p>London</p>
                </div>
            </div>
            <div class="info">
                <div class="stats">
                    <span>80K</span>
                    <p>Followers</p>
                </div>
                <div class="stats">
                    <span>803K</span>
                    <p>Likes</p>
                </div>
                <div class="stats">
                    <span>1.4K</span>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
